<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8"/>
    <title>X|V Heartbeat</title>
    <link rel="stylesheet" href="/style/application.css"/>
    <script src="/script/application.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <p>
          <span class="xiv">X<span>|</span>V</span> Heartbeat
          <small>
            Near real-time Final Fantasy XIV server status updates.<br/>
            Show <a href="#" class="selected" id="names">names</a> or <a href="#" id="ips">IP addresses</a>
          </small>
        </p>
        <div id="timer">
          <span id="hideif">Last check was at <span>loading</span>. </span>Next update at <span>soon</span>.
        </div>
      </header>
      <section>
        <div id="ongoing-maintenance">
          <b>Ongoing maintenance!</b> Time left: <span id="maintenance"></span>
        </div>
        <div id="planned-maintenance">
          <b>Planned maintenance!</b> Maintenance will occur in: <span id="timeleft"></span>
        </div>
        <div id="affected">
          <b>Following services affected:</b>
          <div id="list"></div>
        </div>
      </section>
      <div id="status">
      </div>
    </div>
  </body>
</html>
